services:
  # Init container to set up volume permissions
  volume-init:
    image: busybox:latest
    container_name: genassist-volume-init
    volumes:
      - app_data_volume:/data
    command: sh -c "mkdir -p /data/logs /data/uploads /data/recordings && chown -R 1000:1000 /data"
    networks:
      - genassist-network

  # Database
  db:
    image: postgres:17
    container_name: genassist_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/db_init_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - genassist-network

  # Main application service
  app:
    container_name: genassist-app
    image: ghcr.io/ritechsolutions/genassist-backend:latest
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    environment:
      - WORKERS=1 # Number of workers
      - VECTOR_DB_TYPE=chroma
      - CHROMA_PERSIST_DIR=/src/datavolume/chroma
      - CHROMA_COLLECTION_NAME=default
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8005
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=http://qdrant
      - QDRANT_PORT=6333
    depends_on:
      volume-init:
        condition: service_completed_successfully
      chroma:
        condition: service_started
      db:
        condition: service_started
      redis:
        condition: service_started
      whisper:
        condition: service_started
    volumes:
      - app_data_volume:/src/datavolume
    networks:
      - genassist-network
    restart: unless-stopped

  # UI service
  ui:
    image: ghcr.io/ritechsolutions/genassist-frontend:latest
    container_name: genassist-ui
    ports:
      - "8080:8080"
      - "80:80"
    env_file:
      - ./frontend/.env
    environment:
      CUSTOM_PARAM: "string"
    depends_on:
      - app
    networks:
      - genassist-network
    restart: unless-stopped

  # Chroma vector database
  chroma:
    image: ghcr.io/chroma-core/chroma:1.3.7
    container_name: genassist-chroma
    ports:
      - "8005:8000" 
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - genassist-network
    restart: unless-stopped

  # Optional: Pinecone proxy (if you want to use Pinecone locally for development)
  # pinecone-proxy:
  #   image: pinecone/pinecone-proxy:latest
  #   container_name: genagent-pinecone-proxy
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - PINECONE_API_KEY=${PINECONE_API_KEY}
  #   networks:
  #     - genagent-network
  #   restart: unless-stopped

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: genassist-redis
    ports:
      - "6379:6379"
    networks:
      - genassist-network
    restart: unless-stopped

  # Celery worker
  celery_worker:
    image: ghcr.io/ritechsolutions/genassist-backend:latest
    container_name: genassist-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db
    networks:
      - genassist-network
    restart: unless-stopped

  # Celery beat for periodic tasks
  celery_beat:
    image: ghcr.io/ritechsolutions/genassist-backend:latest
    container_name: genassist-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db
    networks:
      - genassist-network
    restart: unless-stopped

  # Flower for monitoring
  flower:
    image: ghcr.io/ritechsolutions/genassist-backend:latest
    container_name: genassist-flower
    command: celery -A app.tasks.celery_app flower --port=5555 --persistent=True --db="flower_db" --basic-auth="user1:password1"
    ports:
      - "5555:5555"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
      - db
    networks:
      - genassist-network
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: genassist-metabase
    volumes:
      - ./metabase-data:/data
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: genassist_db
      MB_DB_PORT: 5432
      MB_DB_USER: metabase_admin
      MB_DB_PASS: metabase_admin
      MB_DB_DBNAME: metabase_db
    networks:
      - genassist-network

  whisper:
    image: ghcr.io/ritechsolutions/genassist-whisper:latest
    container_name: genassist-whisper
    environment:
      - DEFAULT_WHISPER_MODEL=base # Or 'tiny', 'small', 'medium', 'large', 'large-v1', 'large-v2'
    #    volumes:
    #      - ./recordings:/recordings  # Mount audio/input/output directory RECORDINGS_DIR
    ports: # Not-required to expose port - uncoment to test trenscribe with swagger or debug from PC
      - "8001:8001" # Not-required to expose port - uncoment to test trenscribe with swagger or debug from PC
    networks:
      - genassist-network
    restart: unless-stopped

networks:
  genassist-network:
    driver: bridge

volumes:
  chroma_data:
  pgdata:
  app_data_volume:
