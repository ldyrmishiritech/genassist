services:
  # Database
  db:
    image: postgres:15
    container_name: genassist_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/db_init_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - genassist-network

  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genassist-app
    image: genassist-app-image
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - RAG_VECTOR_DB_TYPE=chroma
      - RAG_CHROMA_PERSIST_DIRECTORY=/app/data/chroma
      - RAG_CHROMA_COLLECTION_NAME=default
      - RAG_GRAPH_DB_TYPE=neo4j
      - RAG_NEO4J_URL=bolt://neo4j:7687
      - RAG_NEO4J_USERNAME=neo4j
      - RAG_NEO4J_PASSWORD=password
      - DB_HOST=genassist_db
      - REDIS_HOST=redis
    depends_on:
      - neo4j
      - chroma
      - db
      - redis
    networks:
      - genassist-network
    restart: unless-stopped

  # Neo4j graph database
  neo4j:
    image: neo4j:5.9.0
    container_name: genassist-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4JLABS_PLUGINS=["apoc"]  # Enable APOC plugin
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - genassist-network
    restart: unless-stopped

  # Chroma vector database
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: genassist-chroma
    ports:
      - "8005:8005"  # API
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - genassist-network
    restart: unless-stopped

  # Optional: Pinecone proxy (if you want to use Pinecone locally for development)
  # pinecone-proxy:
  #   image: pinecone/pinecone-proxy:latest
  #   container_name: genagent-pinecone-proxy
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - PINECONE_API_KEY=${PINECONE_API_KEY}
  #   networks:
  #     - genagent-network
  #   restart: unless-stopped

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: genassist-redis
    ports:
      - "6379:6379"
    networks:
      - genassist-network
    restart: unless-stopped

  # Celery worker
  celery_worker:
    image: genassist-app-image
    container_name: genassist-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db
    networks:
      - genassist-network
    restart: unless-stopped

  # Celery beat for periodic tasks
  celery_beat:
    image: genassist-app-image
    container_name: genassist-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db
    networks:
      - genassist-network
    restart: unless-stopped

  # Flower for monitoring
  flower:
    image: genassist-app-image
    container_name: genassist-flower
    command: celery -A app.tasks.celery_app flower --port=5555 --persistent=True --db="flower_db" --basic-auth="user1:password1"
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
      - db
    networks:
      - genassist-network
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: genassist-metabase
    volumes:
      - ./metabase-data:/data
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: genassist_db
      MB_DB_PORT: 5432
      MB_DB_USER: metabase_admin
      MB_DB_PASS: metabase_admin
      MB_DB_DBNAME: metabase_db
    depends_on:
      - app
    networks:
      - genassist-network

networks:
  genassist-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  chroma_data: 
  pgdata: 