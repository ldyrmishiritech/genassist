services:
  # Init container to set up volume permissions
  volume-init:
    image: busybox:latest
    container_name: genassist-volume-init
    volumes:
      - app_data_volume:/data
    command: sh -c "mkdir -p /data/logs /data/uploads /data/recordings && chown -R 1000:1000 /data"
    networks:
      - genassist-network

  # Database
  db:
    image: pgvector/pgvector:pg17
    container_name: genassist_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/db_init_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - genassist-network
    labels:
      - "app=genassist"
      - "service=db"

  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genassist-app
    image: genassist-app-image
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - VECTOR_DB_TYPE=chroma
      - CHROMA_COLLECTION_NAME=default
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - DB_HOST=genassist_db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=http://qdrant
      - QDRANT_PORT=6333
    depends_on:
      volume-init:
        condition: service_completed_successfully
      chroma:
        condition: service_started
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      whisper:
        condition: service_started
    volumes:
      - app_data_volume:/src/datavolume
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=app"

  # Chroma vector database
  chroma:
    image: ghcr.io/chroma-core/chroma:1.3.7
    container_name: genassist-chroma
    ports:
      - "8005:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=chroma"

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: genassist-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=qdrant"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://qdrant:6333/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Optional: Pinecone proxy (if you want to use Pinecone locally for development)
  # pinecone-proxy:
  #   image: pinecone/pinecone-proxy:latest
  #   container_name: genagent-pinecone-proxy
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - PINECONE_API_KEY=${PINECONE_API_KEY}
  #   networks:
  #     - genagent-network
  #   restart: unless-stopped

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: genassist-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=redis"

  # Celery worker
  celery_worker:
    image: genassist-app-image
    container_name: genassist-celery-worker
    command: python /src/run_celery.py worker --loglevel=info
    env_file:
      - .env
    environment:
      - DB_HOST=genassist_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - CELERY_TRACE_APP=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - VECTOR_DB_TYPE=chroma
      - CHROMA_COLLECTION_NAME=default
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=celery-worker"

  # Celery beat for periodic tasks
  celery_beat:
    image: genassist-app-image
    container_name: genassist-celery-beat
    command: python /src/run_celery.py beat --loglevel=info
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - CELERY_TRACE_APP=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - VECTOR_DB_TYPE=chroma
      - CHROMA_COLLECTION_NAME=default
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=celery-beat"

  # Flower for monitoring
  flower:
    image: genassist-app-image
    container_name: genassist-flower
    command: python /src/run_celery.py flower --port=5555 --persistent=True --db="flower_db" --basic-auth="user1:password1"
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0
      - CELERY_TRACE_APP=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=flower"

  metabase:
    image: metabase/metabase:latest
    container_name: genassist-metabase
    volumes:
      - ./metabase-data:/data
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: genassist_db
      MB_DB_PORT: 5432
      MB_DB_USER: metabase_admin
      MB_DB_PASS: metabase_admin
      MB_DB_DBNAME: metabase_db
    networks:
      - genassist-network
    labels:
      - "app=genassist"
      - "service=metabase"

  whisper:
    build:
      context: .
      dockerfile: ./whisper_ext/Dockerfile.whisper
    container_name: genassist-whisper
    environment:
      - DEFAULT_WHISPER_MODEL=base # Or 'tiny', 'small', 'medium', 'large', 'large-v1', 'large-v2'
#    volumes:
#      - ./recordings:/recordings  # Mount audio/input/output directory RECORDINGS_DIR
    ports:           # Not-required to expose port - uncoment to test trenscribe with swagger or debug from PC
      - "8001:8001"
    networks:
      - genassist-network
    restart: unless-stopped
    labels:
      - "app=genassist"
      - "service=whisper"


networks:
  genassist-network:
    driver: bridge

volumes:
  chroma_data:
  qdrant_data:
  pgdata:
  app_data_volume: