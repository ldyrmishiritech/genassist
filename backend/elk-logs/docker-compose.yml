services:
 # ELK Stack - Centralized Loging: Elastic Search 
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - genassist-network
    labels:
      - "app=genassist"
      - "service=elasticsearch"

# ELK Stack - Centralized Loging: Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - genassist-network
    labels:
      - "app=genassist"
      - "service=kibana"

# ELK Stack - Centralized Loging: Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - genassist-network
    labels:
      - "app=genassist"
      - "service=logstash"

# ELK Stack - Centralized Loging: File-beat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.4
    container_name: filebeat
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    depends_on:
      - logstash
    networks:
      - genassist-network
    labels:
      - "app=genassist"
      - "service=filebeat"
networks:
  genassist-network:
    driver: bridge

volumes:
  esdata: